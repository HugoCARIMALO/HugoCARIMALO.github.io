<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <title>Embellir</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
    <meta name="theme-color" content="#00184c">
    <meta name="description" content="..." />
    <link rel="icon" href="img/icon.svg">

    <!-- Styles partagés -->
    <link rel="stylesheet" href="style/globals.css"/>

    <!-- Tous les styles spécifiques (préchargés sur toutes les pages) -->
    <link rel="stylesheet" href="style/travaux.css"/>
    <link rel="stylesheet" href="style/contact.css"/>
    <link rel="stylesheet" href="style/about.css"/>

    <!-- Scripts -->
    <script src="scripts/ajax-navigation.js"></script>
    <script src="scripts/script.js"></script>
</head>
<body>
<!-- Conteneur pour le header  -->
<div id="header-container"></div>

    <div class="landing-page">
        <div class="landing-group">
            <h1>PAVAGE</h1>
            <h1>DALLAGE</h1>
            <h1>PORTAIL</h1>
            <h1>CLÔTURE</h1>
            <h1>ASSAINISSEMENT</h1>
            <div class="bloc-landing">
                <button id="button-voir-travaux" class="button-voir-travaux">
                    <img src="img/caretCircleDown.svg" alt="flèche vers le bas"/>
                    <span class="button-text">Voir mes travaux</span>
                </button>
            </div>
        </div>
        <img class="landing-logo" src="img/logoAnthony.svg" alt="logo"/>
    </div>

    <div id="travaux" class="travaux">
        <h3 class="travaux-title">Pavage</h3>
        <div id="cardContainer-Pavage" class="cardContainer"></div>

        <h3 class="travaux-title">Dallage</h3>
        <div id="cardContainer-Dallage" class="cardContainer"></div>

        <h3 class="travaux-title">Portail</h3>
        <div id="cardContainer-Portail" class="cardContainer"></div>

        <h3 class="travaux-title">Clôture</h3>
        <div id="cardContainer-Cloture" class="cardContainer"></div>

        <h3 class="travaux-title">Assainissement</h3>
        <div id="cardContainer-Assainissement" class="cardContainer"></div>
    </div>

<!-- Fond flouté -->
<div class="overlay" id="overlay"></div>

<!-- Image agrandie -->
<div class="fullScreen-image-block" id="fullScreen-image-block">
    <div class="fullScreen-header">
        <img class="fullScreen-buttons" src="img/caretCircleLeft.svg" />
        <p class="image-title" id="image-title"></p>
        <img class="fullScreen-buttons" src="img/caretCircleRight.svg" />
    </div>
    <img src="" alt="Zoomed Image" id="fullScreen-image" class="fullScreen-image">
</div>


<!-- Conteneur pour le footer -->
<div id="footer-container"></div>


</body>
</html>
