<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <title>Embellir</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="description" content="Entreprise de services d’aménagements paysagers conçue par Anthony CARIMALO, cela concerne tout ce qui touche au jardin excepté les végétaux : dallage, pavage, voies d’accès, portails, clôtures, assainissement, terrassement." />
    <link rel="icon" href="img/icon.svg">
    <link rel="stylesheet" href="style/globals.css"/>
    <link rel="stylesheet" href="style/travaux.css"/>
    <script src="scripts/script.js"></script>

</head>
<body>
<!-- Conteneur pour le footer -->
<div id="header-container"></div>

    <div class="landing-page">
        <div class="landing-group">
            <h1>PAVAGE</h1>
            <h1>DALLAGE</h1>
            <h1>PORTAIL</h1>
            <h1>CLÔTURE</h1>
            <h1>ASSAINISSEMENT</h1>
            <div class="bloc-landing">
                <button class="button-voir-travaux">
                    <img src="img/caretCircleDown.svg"/>
                    Voir mes travaux
                </button>
            </div>
        </div>
        <img class="landing-logo" src="img/logoAnthony.svg" alt="logo"/>
    </div>

    <div class="travaux">
        <h3>Pavage</h3>
        <div id="cardContainer-Pavage" class="cardContainer"></div>

        <h3>Dallage</h3>
        <div id="cardContainer-Dallage" class="cardContainer"></div>

        <h3>Portail</h3>
        <div id="cardContainer-Portail" class="cardContainer"></div>

        <h3>Clôture</h3>
        <div id="cardContainer-Cloture" class="cardContainer"></div>

        <h3>Assainissement</h3>
        <div id="cardContainer-Assainissement" class="cardContainer"></div>
    </div>

<!-- Fond flouté -->
<div class="overlay" id="overlay"></div>

<!-- Image agrandie -->
<div class="zoomed-image-block" id="zoomed-image-block">
    <div class="zoomed-buttons">
        <img src="img/caretCircleLeft.svg" />
        <img src="img/caretCircleRight.svg" />
    </div>
    <img src="" alt="Zoomed Image" id="zoomed-image" class="zoomed-image">
    <p class="image-title" id="zoomed-title"></p>
</div>


    <!-- Conteneur pour le footer -->
    <div id="footer-container"></div>


</body>
</html>
